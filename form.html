<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>username: <br>
        <input type="text" id="uname" onkeyup="validname()" autofocus>
        <span id="errorpass"></span>
    </p>

    <p>password: <br>
        <input type="password" id="upass" onkeyup="validpass()" autofocus>
        <span id="errorpass"></span>
    </p>

    <p>email: <br>
        <input type="email" id="uemail" onkeyup="validemail()" autofocus>
        <span id="erroremail"></span>
    </p>

    <p>phone number: <br>
        <input type="text" id="phone" onkeyup="validphone()" autofocus>
        <span id="errorphone"></span>
    </p>
    
</body>

</html>
